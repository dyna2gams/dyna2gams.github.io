<h1 align="center" style="color:#7EAEAC">Simple discrete stochastic equation</h1>
<pre>
<font color="red"><b>rem:</b></font> Simple discrete stochastic equation
</pre>
<p>
<pre>
<font color="red"><b>run:</b></font>
  <font color="#39CCCC">time-model</font> = Discrete
  <font color="#39CCCC">N</font> = 200

<font color="red"><b>set:</b></font>
  scen = sce1:sce9

<font color="red"><b>par:</b></font>
  ts = 1
  alpha = 0.9

<font color="red"><b>tpa:</b></font>
  W[scen]

<font color="red"><b>dyn:</b></font>
  x[scen]

<font color="red"><b>k=k0:</b></font>
  x[scen] = 0

<font color="red"><b>sim:</b></font>
  W[scen] ~~ <font color="#7FDBFF">Wiener</font>
  x&acute;[scen] := <font color="#2ECC40">exp</font>(-alpha*ts)*x[scen] + W[scen]
  
</pre>
</body>
