<h1 align="center" style="color:#7EAEAC">Transfer function</h1>
<pre>
<font color="red"><b>rem:</b></font> Transfer function
</pre>
<p>
  \[
  y(s) = \dfrac{1}{s^2 + 3 s + 2} e^{-1.25 s}
  \]
<p>
<pre>
<font color="red"><b>par:</b></font> tf = 10

<font color="red"><b>tfm:</b></font>
  <font color="#39CCCC">Num</font> = 1
  <font color="#39CCCC">Den</font> = 1 3 2
  <font color="#39CCCC">Delay</font> = 1.25
  <font color="#39CCCC">In</font> = 1
  <font color="#39CCCC">Out</font> = y
  <font color="#39CCCC">SSMF</font> = Controllable

<font color="red"><b>obj:</b></font> <font color="#8A2BE2">minimize</font> <font color="#0074D9">final</font>(y) <font color="#8A2BE2">using</font> lp
</pre>
