<h1 align="center" style="color:#7EAEAC">Lotka-Volterra problem</h1>
<pre>
<font color="red"><b>rem:</b></font> Lotka-Volterra problem
</pre>
<p>
<pre>
<font color="red"><b>par:</b></font>
  tf = 10
  a = 1.5
  b = 1
  c = 3
  d = 1

<font color="red"><b>dyn:</b></font>
  x y
    
<font color="red"><b>t=t0:</b></font>
  x = 1
  y = 1
  
<font color="red"><b>sim:</b></font>
  x&acute; := a*x - b*x*y
  y&acute; := -c*y + d*x*y




</pre>
</body>
