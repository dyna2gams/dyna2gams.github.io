<h1 align="center" style="color:#7EAEAC">Fitzhugh-Nagumo problem</h1>
<pre>
<font color="red"><b>rem:</b></font> Fitzhugh-Nagumo problem
</pre>
<p>
<pre>
<font color="red"><b>par:</b></font>
  tf = 10
  a = 0.7
  b = 0.8
  tinv = 1/12.5 
  l = 0.5

<font color="red"><b>dyn:</b></font>
  v w
    
<font color="red"><b>t=t0:</b></font>
  v = 1
  w = 1
  
<font color="red"><b>sim:</b></font>
  v&acute; := v - v*v*v/3 - w + l
  w&acute; := tinv*(v + a - b*w)
</pre>
</body>
